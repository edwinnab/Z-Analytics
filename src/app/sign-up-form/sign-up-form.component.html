<main class="container">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a routerLink="/" class="navbar-brand">Z-Analytics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <button routerLink="/" class="btn">Back</button>
          </div>
        </div>
      </div>
  </nav>

  <!-- sign up form -->
  <div class="page-content page-container mt-4" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form class="card">
            <h5 class="card-title fw-400">Sign Up</h5>
            <div class="card-body">
              <div class="form-group">
                  <input [(ngModel)]="user.username" name="username" class="form-control" type="text" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input [(ngModel)]="user.email" name="email" class="form-control" type="text" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input [(ngModel)]="user.password" name="password" class="form-control" type="password" placeholder="Password" required>
              </div>
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Confirm Password" required>
              </div>
              <button  routerLink="/admin" class="btn btn-block btn-bold btn-primary" type="submit" (click)="addUser()">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</main>
<router-outlet></router-outlet>
